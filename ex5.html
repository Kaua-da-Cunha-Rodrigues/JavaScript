<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Digite o primeiro número"));
        var num2 = parseInt(prompt("Digite o segundo valor"));
        
        //parseInt transforma a variável em inteiro. parseFloat transforma em número real

        //Operadores matemáticos (+ , - , * , / , **)
        var soma = num1 + num2;
        var sub = num1 - num2;
        var mult = num1 * num2;
        var div = num1 / num2;
        var elev = num1 ** num2;
        document.write("A soma dos dois é ", soma, '<br/>');
        document.write("A subtração dos dois é ", sub, '<br/>');
        document.write("A multiplicação dos dois é ", mult, '<br/>');
        document.write("A divisão dos dois é ", div, '<br/>');
        document.write("O primeiro número elevado ao segundo é ", elev);
    </script>    
</body>
</html>
