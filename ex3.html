</head>
<body>
    <script>
        var idade =25; //var é variável global
        let nome = 'Jordão'; //let é variável local
        //O correto é colocar um dos dois ao se declarar variável
        document.write("Minha idade: ",idade,"<br/>");
        document.write("Meu nome: ",nome,"<br/>");
        document.write("Minha idade é ",idade," e meu nome ",nome);
    </script>    
</body>
</html>
