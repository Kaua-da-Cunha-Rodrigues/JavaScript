<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius para Fahrenheit</title>
</head>
<body>
    <script>
        function converter(){
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahr = parseFloat((celsius*1.8)+32);
            alert('Em Celsius: '+celsius+'\nEm Fahrenheit: '+fahr);
        }
    </script>
    <h1>Conversor de Temperatura</h1>
    <hr>
    <form action="">
        Digite a temperatura em Celsius: <br>
        <input type="text" id="celsius"> <br>
        <br>
        <button onclick="converter()">Calcular</button>
    </form>    
</body>
</html>
